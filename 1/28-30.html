<!DOCTYPE html>
<html>

<head>
    <title>TEST</title>
</head>

<body>
    <center>
        <form action="">
            <div>
                <label>Username</label>
                <input type="text" autofocus name="user">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <br>
            <div>
                <input type="text" hidden value="b92f1fc2fce391ad7af633723afd3055" name="token">
            </div>
            <br>
            <div>
                <input type="reset" value="Empty">
            </div>

            <div>
                <input type="submit" value="Sent">
            </div>

            <div>
                <h5>Skills</h5>
                <label for="ps">Problem Solving</label>
                <input type="checkbox" value="Problem Solving" id="ps">
                <label for="lt">Logical Thinking</label>
                <input type="checkbox" value="Logical Thinking" id="lt">
                <label for="as">Advanced Search</label>
                <input type="checkbox" value="Advanced Search" id="as">
                <label for="ap">Analysis, Planning</label>
                <input type="checkbox" value="Analysis, Planning" id="ap">
            </div>
            <div>
                <h5>Job</h5>
                <label for="FED">Front-End Developer</label>
                <input type="Radio" value="Front-End Developer" id="FED" checked name="JOB">
                <label for="BED">Back-End Developer</label>
                <input type="Radio" value="Back-End Developer" id="BED" name="JOB">
                <label for="BA">Business Analyst</label>
                <input type="Radio" value="Business Analyst" id="BA" name="JOB">
                <label for="PM">Project Manager</label>
                <input type="Radio" value="Project Manager" id="PM" name="JOB">
            </div>
            <br> <br> <br> <br>
            <div>
                <label for="">Choose Book:</label>
                <select name="Choose Book" id="xD">
                    <optgroup label="PHP">
                        <option value="5">v5.0</option>
                        <option value="7">v7.0</option>
                        <option value="8">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="2">v2.0</option>
                        <option value="3">v3.0</option>
                        <option value="3.9">v3.9</option>
                    </optgroup>
                </select>
                <br> <br> <br> <br>
                <textarea name="area" cols="30" rows="10"
                    placeholder="Write Here Why You Want To Learn Programming"></textarea>
            </div>
        </form>
    </center>
</body>

</html>
